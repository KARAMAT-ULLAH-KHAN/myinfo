    <script>
        // Use pagehide instead of unload for bfcache support
        window.addEventListener('pagehide', function (event) {

          } else {
            console.log('Page is being discarded, not cached');

        });

          var desc=document.getElementById("description");
          desc.addEventListener("input",()=>{

            // window.alert("Maximum input is upto 500 letters");
            
            document.getElementById("alert1").style.display= "flex";

          });

          function closeAlert(){
