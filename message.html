<body>
        <div class="container" id="navbar">

    <main>
        
    <div class="messageContainer" id="alert1">
      
          <h3><img src="picture/clipartUndercontruction.png" alt="" srcset=""></h3>
          <a href="index.html" class="btn btn-primary">Go to Home Page</a>
      
  </div>
    </main>
    <footer id="footer">

    </footer>

    <div class="alert1" id="alert1">
        <div class="alert2">
            <h3>Maximum input is upto 500 letters</h3>
            <button onclick="closeAlert()" class="closeAlert btn btn-danger">Close</button>
        </div>
    </div>

    <script>
        // Use pagehide instead of unload for bfcache support
        window.addEventListener('pagehide', function (event) {
          if (event.persisted) {
            console.log('Page is entering bfcache');
          } else {
            console.log('Page is being discarded, not cached');
          }
        });
        

        fetch("header.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("navbar").innerHTML = data;
          });
        fetch("footer.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("footer").innerHTML = data;
          });
          
          var desc=document.getElementById("description");
          desc.addEventListener("input",()=>{
            document.getElementById("limit").textContent = desc.value.length;
            if(desc.value.length>500){
                desc.value = desc.value.substring(0, 500); // Trim to 500 characters
            // window.alert("Maximum input is upto 500 letters");
            
            document.getElementById("alert1").style.display= "flex";
          }
          });

          function closeAlert(){
            document.getElementById("alert1").style.display= "none";
          }
          
      </script>

</body>
</html>
